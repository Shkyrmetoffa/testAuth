<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 main">
      <h2 class="sub-header">Reports</h2>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>
                <a class="date-filter" (click)="sortByDate()">Date</a>
                <i class="glyphicon glyphicon-sort-by-attributes" *ngIf="upToDate"></i>
                <i class="glyphicon glyphicon-sort-by-attributes-alt" *ngIf="!upToDate"></i>
              </th>
              <th>
                <a class="time-filter" (click)="sortByTime()">Total time</a>
                <i class="glyphicon glyphicon-sort-by-attributes" *ngIf="upToTime"></i>
                <i class="glyphicon glyphicon-sort-by-attributes-alt" *ngIf="!upToTime"></i>
              </th>
              <th>Note</th>
            </tr>
          </thead>
          <tbody *ngIf="reports">
            <template ngFor let-report [ngForOf]="reports">
              <tr class="app-report" [report]="report"></tr>
            </template>
            <tr>
              <td>
                <button class="btn btn-default" (click)="addReport()">Add Report</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
